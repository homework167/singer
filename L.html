1987年6月24日，出生於日本岐阜縣關市。
         曾為搖滾樂團「Love is Same All」的主唱，現所屬唱片公司為日本索尼音樂娛樂旗下的SACRA MUSIC。個人的獨特魅力和搖滾曲風令她倍受矚目。演唱歌曲也被用作許多知名動畫的片頭曲和片尾曲，如《刀劍神域》、《Fate/Zero》、《鬼滅之刃》系列、《Angel Beats》、《偽戀》、《我的英雄學院》、《魔法科高中的劣等生》、《穿透幻影的太陽》。被不少粉絲稱為「搖滾精靈」、「幽浮社御用歌姬」、「搖滾女神」等。2020年1月22日，宣布與聲優鈴木達央結婚。
